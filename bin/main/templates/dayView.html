<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/datepicker.min.css}" />
    <link rel="stylesheet" th:href="@{/css/basing.css}" />
    <script th:src="@{/js/datepicker.min.js}"></script>
    <!-- Include English language -->
    <script th:src="@{/js/datepicker.en.js}"></script>
    
    
</head>
<body>
	<div >
		<hl>Using date Picker</hl>
		<br><br>
		<input id='ppick' type='text' class="datepicker-here" data-position="right top" />
		
	</div>
	<script th:inline="javascript">
		$('#my-element').datepicker([options])
		// Access instance of plugin
		$('#my-element').data('datepicker')
	</script>

</body>
