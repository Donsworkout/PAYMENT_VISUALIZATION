<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
	
    <link rel="stylesheet" th:href="@{/css/datepicker.min.css}" />
    <link rel="stylesheet" th:href="@{/css/basing.css}" />
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/datepicker.min.js}"></script>
    <!-- Include English language -->
    <script th:src="@{/js/datepicker.en.js}"></script>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->
      <!-- Core plugin JavaScript-->

  	<!-- Custom scripts for all pages-->
  	<!-- <script src="js/sb-admin-2.min.js"></script>-->
  	
  	
  	<!--  bootStrap  Zone -->
  	<link rel="stylesheet" th:href="@{/css/all.min.css}" />
  	<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
  	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  	<script th:src="@{/js/jquery.easing.min.js}"></script>
  	<script th:src="@{/js/sb-admin-2.min.js}"></script>
  	
  	
  	
  	
    
</head>
<body>
	
	
	<div class="container-fluid">
		<div >
			<hl>Using date Picker</hl>
			<br><br>
			<input id='ppick' type='text' class="datepicker-here" data-position="right top"  data-language='en' data-date-format="yyyy-mm-dd" />
			<script th:inline="javascript">
				var sd=[[${SD}]];
				var ed=[[${ED}]];
				$('#ppick').datepicker({
					minDate: new Date(sd),
					maxDate: new Date(ed)
				})
			</script>
		</div>
			<br><br>
		<div class="row">
			<!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">일일 결제량</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">215,000원</div>
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">일일 거래 수</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">3건</div>
                        </div>

                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
		</div>
	</div>
</body>
</html>
