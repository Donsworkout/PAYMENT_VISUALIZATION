<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Offline Payment</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/c3.css}" />
    <script
            type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qrxonlktn8&submodules=geocoder"
    ></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script th:src="@{/js/c3.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>
	<div class="container">
		<form id="excelUploadForm" name="excelUploadForm"
			enctype="multipart/form-data" method="post" action="/upload/ajax">
			<div class="upload_wrapper">
				<h5>데이터 업로드</h5>
				<p>먼저 trade / merchant 여부를 선택해 주세요</p>
				<div class="row">
					<div class="col s12 m6">
						<p>
							<input name="sheet_type" value="trade" type="radio" id="tradeRadio" checked="checked"/> 
							<label for="tradeRadio">Trade</label>
						</p>
						<p>
							<input name="sheet_type" value="merchant" type="radio" id="merchantRadio" /> 
							<label for="merchantRadio">Merchant</label>
						</p>
					</div>
					<div class="col s12 m6">
						<div class="file-field input-field">
							<div class="btn">
								<span>File</span> <input id="excelFile" type="file"
									name="excelFile" />
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="center uploadBtnField">
					<button type="button" id="addExcelImpoartBtn" class="btn" onclick="check()">
						<span>업로드</span>
					</button>
				</div>				
			</div>
		</form>
	</div>

	<script>
		function checkFileType(filePath) {
			var fileFormat = filePath.split(".");
			if (fileFormat.indexOf("xlsx") > -1) {
				return true;
			} else {
				return false;
			}

		}

		function check() {
			var file = $("#excelFile").val();
			if (file == "" || file == null) {
				alert("파일을 선택해주세요.");
				return false;
			} else if (!checkFileType(file)) {
				alert("엑셀 파일만 업로드 가능합니다.");
				return false;
			}

			if (confirm("업로드 하시겠습니까?")) {
				var options = {
					success : function(data) {
						alert("모든 데이터가 업로드 되었습니다.");
					},
					type : "POST"
				};
				$("#excelUploadForm").ajaxSubmit(options);
			}
		}
	</script>

</body>
</html>
